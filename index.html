<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Aura - Your Event Planning Assistant</title>
  <style>
    /* ========== RESET ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ========== DESKTOP WIDGET (PRIMARY) ========== */
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Desktop widget container - fixed size, elegant glassmorphism */
    .chat-container {
      width: 400px;
      height: 600px;
      border-radius: 24px;
      background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.12) 0%,
        rgba(255, 255, 255, 0.08) 50%,
        rgba(255, 255, 255, 0.05) 100%);
      backdrop-filter: blur(24px) saturate(200%);
      -webkit-backdrop-filter: blur(24px) saturate(200%);
      border: 1.5px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4),
                  0 16px 64px 0 rgba(59, 130, 246, 0.2),
                  0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* ========== HEADER ========== */
    .chat-header {
      background: linear-gradient(135deg,
        rgba(59, 130, 246, 0.25) 0%,
        rgba(37, 99, 235, 0.15) 50%,
        rgba(29, 78, 216, 0.2) 100%);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      padding: 24px 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 24px rgba(59, 130, 246, 0.12);
      flex-shrink: 0;
    }

    .chat-header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(96, 165, 250, 0.6) 20%,
        rgba(147, 197, 253, 0.8) 50%,
        rgba(96, 165, 250, 0.6) 80%,
        transparent 100%);
    }

    .chat-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 4px;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 16px rgba(59, 130, 246, 0.4);
      background: linear-gradient(135deg, #93c5fd 0%, #60a5fa 50%, #bfdbfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .chat-header p {
      font-size: 14px;
      opacity: 0.9;
      color: #e0f2fe;
      letter-spacing: 0.3px;
    }

    .status-indicator {
      position: absolute;
      top: 24px;
      right: 24px;
      width: 10px;
      height: 10px;
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(96, 165, 250, 0.9);
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.95); }
    }

    /* ========== CHAT BODY ========== */
    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      overflow-x: hidden;
      background: linear-gradient(to bottom,
        rgba(15, 23, 42, 0.25) 0%,
        rgba(30, 41, 59, 0.15) 50%,
        rgba(15, 23, 42, 0.3) 100%);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 0;
    }

    /* ========== MESSAGES ========== */
    .bot-message,
    .user-message {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bot-message {
      background: linear-gradient(135deg,
        rgba(59, 130, 246, 0.28) 0%,
        rgba(37, 99, 235, 0.22) 100%);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(96, 165, 250, 0.35);
      color: #e0f2fe;
      align-self: flex-start;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.18);
    }

    .bot-message:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.22);
    }

    .user-message {
      background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.14) 0%,
        rgba(255, 255, 255, 0.1) 100%);
      backdrop-filter: blur(12px) saturate(160%);
      -webkit-backdrop-filter: blur(12px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.22);
      color: #f1f5f9;
      align-self: flex-end;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
    }

    .user-message:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    /* ========== WELCOME SECTION ========== */
    .welcome-section {
      background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0.06) 100%);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
      color: #e0f2fe;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
    }

    .welcome-section .icon {
      font-size: 32px;
      margin-bottom: 10px;
      filter: drop-shadow(0 4px 12px rgba(96, 165, 250, 0.4));
    }

    .welcome-section h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: white;
    }

    .welcome-section p {
      font-size: 13px;
      opacity: 0.9;
      color: #cbd5e1;
      line-height: 1.5;
    }

    /* ========== TYPING INDICATOR ========== */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 12px 16px;
      background: rgba(59, 130, 246, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(96, 165, 250, 0.3);
      border-radius: 16px;
      align-self: flex-start;
    }

    .typing-dot {
      width: 7px;
      height: 7px;
      background: #60a5fa;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    /* ========== INPUT AREA ========== */
    .chat-input {
      padding: 20px;
      background: linear-gradient(to top,
        rgba(255, 255, 255, 0.06) 0%,
        rgba(255, 255, 255, 0.04) 100%);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      display: flex;
      gap: 10px;
      align-items: center;
      box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.08);
      flex-shrink: 0;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0.08) 100%);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1.5px solid rgba(255, 255, 255, 0.18);
      border-radius: 20px;
      font-size: 14px;
      color: #f1f5f9;
      outline: none;
      transition: all 0.3s ease;
    }

    .chat-input input::placeholder {
      color: #94a3b8;
    }

    .chat-input input:focus {
      border-color: rgba(96, 165, 250, 0.7);
      background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.14) 0%,
        rgba(255, 255, 255, 0.11) 100%);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.12);
      transform: translateY(-1px);
    }

    .chat-input button {
      background: linear-gradient(135deg,
        rgba(59, 130, 246, 0.85) 0%,
        rgba(37, 99, 235, 0.85) 100%);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1.5px solid rgba(96, 165, 250, 0.4);
      color: white;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.35);
      flex-shrink: 0;
    }

    .chat-input button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.45);
      background: linear-gradient(135deg,
        rgba(59, 130, 246, 0.95) 0%,
        rgba(37, 99, 235, 0.95) 100%);
    }

    .chat-input button:active {
      transform: translateY(0);
    }

    .chat-input button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ========== SCROLLBAR ========== */
    .chat-body::-webkit-scrollbar {
      width: 8px;
    }

    .chat-body::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
    }

    .chat-body::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg,
        rgba(96, 165, 250, 0.4) 0%,
        rgba(59, 130, 246, 0.4) 100%);
      border-radius: 8px;
    }

    .chat-body::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg,
        rgba(96, 165, 250, 0.6) 0%,
        rgba(59, 130, 246, 0.6) 100%);
    }

    /* ========== LINKS ========== */
    .bot-message a {
      color: #93c5fd;
      text-decoration: underline;
      font-weight: 600;
    }

    .bot-message a:hover {
      color: #bfdbfe;
    }

    .purchase-button {
      display: inline-block;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white !important;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none !important;
      font-weight: 700;
      font-size: 13px;
      margin: 6px 0;
      transition: all 0.3s ease;
      text-align: center;
      border: none;
      cursor: pointer;
    }

    .purchase-button:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    /* ========== MOBILE FULL SCREEN (SECONDARY) ========== */
    @media (max-width: 768px) {
      html, body {
        height: 100%;
        overflow: hidden;
      }

      body {
        display: block;
        background: #0f172a;
      }

      .chat-container {
        width: 100%;
        height: 100%;
        border-radius: 0;
        border: none;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      .chat-header {
        padding: 20px 16px;
        padding-top: max(20px, env(safe-area-inset-top, 20px));
        border-radius: 0;
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
      }

      .chat-header h1 {
        font-size: 24px;
      }

      .chat-header p {
        font-size: 13px;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        top: 20px;
        right: 20px;
      }

      .chat-body {
        padding: 16px;
        background: #0f172a;
      }

      .bot-message,
      .user-message {
        max-width: 90%;
        padding: 12px 14px;
        font-size: 14px;
        border-radius: 16px;
      }

      .bot-message {
        background: #1e40af;
        border: 1px solid #2563eb;
      }

      .user-message {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .welcome-section {
        background: #1e3a8a;
        border: 1px solid #2563eb;
        padding: 18px;
      }

      .welcome-section .icon {
        font-size: 28px;
      }

      .welcome-section h3 {
        font-size: 15px;
      }

      .welcome-section p {
        font-size: 13px;
      }

      .chat-input {
        padding: 16px;
        padding-bottom: max(16px, calc(16px + env(safe-area-inset-bottom, 0px)));
        background: #1e293b;
      }

      .chat-input input {
        padding: 14px 16px;
        font-size: 16px;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.08);
        border: 1.5px solid rgba(255, 255, 255, 0.15);
      }

      .chat-input button {
        padding: 14px 20px;
        font-size: 14px;
        border-radius: 24px;
        min-height: 46px;
      }

      .purchase-button {
        padding: 12px 20px;
        font-size: 14px;
        min-height: 44px;
      }
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">
    <div class="status-indicator"></div>
    <h1>Aura</h1>
    <p>Your Event Planning Assistant</p>
  </div>
  
  <div class="chat-body" id="chat-body">
    <div class="welcome-section">
      <div class="icon">✨</div>
      <h3>Welcome to Uptown Studio Lounge!</h3>
      <p>I'm Aura, your event planning assistant. Let me help you create the perfect celebration!</p>
    </div>
  </div>
  
  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Type your message here..." />
    <button onclick="sendMessage()" id="send-button">Send</button>
  </div>
</div>

<script type="module">
const CHATBOT_ID = "c5e4c04e-da33-4025-ab82-1b6d7affaf9c";
const BACKEND_URL = "https://hsrpibsdfzzzvfmfakqu.supabase.co/functions/v1/chatbot-proxy";

let sessionId = crypto.randomUUID();
let currentThreadId = null;
let retryCount = 0;
const MAX_RETRIES = 2;

async function initializeThread() {
  try {
    await createThread();
  } catch (error) {
    console.log('Thread pre-warming failed');
  }
}

function addMessage(content, className = "bot-message") {
  const chatBody = document.getElementById("chat-body");
  const msg = document.createElement("div");
  msg.className = className;

  if (className === "bot-message") {
    const linkRegex = /\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g;
    let processedContent = content.replace(linkRegex, (match, text, url) => {
      if (url.includes('stripe.com') || url.includes('booking') || url.includes('reserve') || url.includes('buy')) {
        return `<a href="${url}" target="_blank" class="purchase-button">${text}</a>`;
      } else {
        return `<a href="${url}" target="_blank">${text}</a>`;
      }
    });

    processedContent = processedContent.replace(
      /(https?:\/\/[^\s\)]+)(?![^<]*<\/a>)/g,
      '<a href="$1" target="_blank">$1</a>'
    );

    msg.innerHTML = processedContent;
  } else {
    msg.textContent = content;
  }

  chatBody.appendChild(msg);
  chatBody.scrollTop = chatBody.scrollHeight;
  return msg;
}

function showTypingIndicator() {
  const chatBody = document.getElementById("chat-body");
  const typingDiv = document.createElement("div");
  typingDiv.className = "typing-indicator";
  typingDiv.id = "typing-indicator";

  for (let i = 0; i < 3; i++) {
    const dot = document.createElement("div");
    dot.className = "typing-dot";
    typingDiv.appendChild(dot);
  }

  chatBody.appendChild(typingDiv);
  chatBody.scrollTop = chatBody.scrollHeight;
  return typingDiv;
}

function removeTypingIndicator() {
  const typing = document.getElementById("typing-indicator");
  if (typing) typing.remove();
}

async function callBackend(action, payload = {}, attempt = 1) {
  try {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 45000);
    
    const response = await fetch(BACKEND_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        chatbot_id: CHATBOT_ID,
        action: action,
        ...payload
      }),
      signal: controller.signal
    });

    clearTimeout(timeoutId);

    if (!response.ok) {
      throw new Error(`Backend error: ${response.status}`);
    }

    const result = await response.json();
    
    if (!result.success) {
      throw new Error(result.error || 'Backend request failed');
    }

    return result.data;
    
  } catch (error) {
    if (error.name === 'AbortError') {
      throw new Error('Response timeout');
    }
    
    if (attempt <= MAX_RETRIES) {
      await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
      return callBackend(action, payload, attempt + 1);
    }
    
    throw error;
  }
}

async function createThread() {
  const thread = await callBackend('create_thread');
  currentThreadId = thread.id;
  return currentThreadId;
}

async function sendToBackend(message) {
  if (!currentThreadId) {
    await createThread();
  }

  const response = await callBackend('send_message', {
    message: message,
    thread_id: currentThreadId
  });

  return response;
}

async function saveChatHistory(userMessage, botResponse) {
  try {
    await callBackend('save_chat', {
      message: userMessage,
      response: botResponse,
      session_id: sessionId
    });
  } catch (error) {
    // Non-critical
  }
}

async function sendMessage() {
  const input = document.getElementById("user-input");
  const message = input.value.trim();
  if (message === "") return;

  const sendButton = document.getElementById("send-button");
  sendButton.disabled = true;
  retryCount = 0;

  addMessage(message, "user-message");
  input.value = "";
  showTypingIndicator();

  try {
    const response = await sendToBackend(message);
    removeTypingIndicator();
    addMessage(response, "bot-message");
    await saveChatHistory(message, response);
  } catch (error) {
    removeTypingIndicator();
    
    let errorMessage = "I apologize, but I'm having trouble connecting right now. ";
    
    if (error.message.includes('timeout')) {
      errorMessage += "Please try again or call us at (956) 562-4646.";
    } else {
      errorMessage += "Please try again in a moment.";
    }
    
    addMessage(errorMessage, "bot-message");
  }

  sendButton.disabled = false;
  input.focus();
}

document.addEventListener("DOMContentLoaded", async function () {
  initializeThread();

  setTimeout(() => {
    addMessage("Welcome to Uptown Studio Lounge! A cozy, modern space for your most special celebrations. Ask me anything — I'm here to help you plan your perfect event. Hablo Español.", "bot-message");
  }, 800);

  const input = document.getElementById("user-input");
  input.addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      event.preventDefault();
      sendMessage();
    }
  });

  input.focus();
});

window.sendMessage = sendMessage;
</script>
</body>
</html>
